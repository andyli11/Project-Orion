<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <meta http-equiv="X-UA-Compatible" content="ie=edge" />
       <title>Exhibit C</title>
       <link rel="stylesheet" href="style.css">
</head>

<body>
       <header>
              <h1>User Application</h1>
       </header>

       <section class="container">
              <form id="my-form">
                     <div class="msg"></div>
                     <div>
                            <label for="name">First Name:</label>
                            <input type="text" id="fname">
                     </div>
                     <div>
                            <label for="email">Last Name:</label>
                            <input type="text" id="lname">
                     </div>
                     <div>
                            <label for="email">Email:</label>
                            <input type="text" id="email">
                     </div>
                     <div>
                            <label for="email">Phone Number:</label>
                            <input type="text" id="phone">
                     </div>
                     <div>
                            <label for="email">Address:</label>
                            <input type="text" id="address">
                     </div>
                     <div>
                            <label for="email">Region:</label>
                            <input type="text" id="region">
                     </div>
                     <div>
                            <label for="email">Postal Code:</label>
                            <input type="text" id="postal">
                     </div>
                     <div>
                            <label for="email">Country:</label>
                            <input type="text" id="country">
                     </div>
                     <div>
                            <label for="email">What is your track with education?</label>
                            <input type="text" id="track">
                     </div>
                     <div>
                            <label for="email">What are you looking forward to?</label>
                            <textarea name="" id="open" cols="50" rows="5"></textarea>
                     </div>
                     <input class="btn" type="submit" value="Submit">
              </form>

              <ul id="users"></ul>

       </section>


       <script src="main.js"></script>
</body>

</html>
